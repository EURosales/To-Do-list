<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <title>Document</title>
    </head>

    <body>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-database.js"></script>
        <script src="js/database.js"></script>

        <main>
            <header>
                <h1>To-Do List</h1>
                <h2 class="title">All Tasks</h2>
            </header>
            <section>
                <a class="act-button new-task" href="#"><i class="fas fa-plus-circle"></i> New Task</a>
                <ul class="hide">
                    <li><a class="act-button new-task" id="newTask" href="#">New task</a></li>
                    <li><a class="act-button view-task active" id="viewTask" href="#">View tasks</a></li>
                </ul>
            </section>
            <article class="content-viewer">
                <div class="task-viewer">
                    <!--Aqui iran las tajetas por cada tarjeta (cada tarjeta es una tarea)-->
                </div>
                <div class="task-register hide"></div>
            </article>
            <footer></footer>
        </main>

        <script src="js/main.js"></script>
    </body>

</html>
