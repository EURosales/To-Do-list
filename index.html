<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <title>Document</title>
    </head>

    <body>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-database.js"></script>
        <script src="js/database.js"></script>

        <main>
            <header>
                <h1>To-Do List</h1>
            </header>
            <section>
                <h2 class="title">All Tasks:</h2>
                <a class="act-button new-task" href="#"><i class="fas fa-plus-circle"></i> New Task</a>

                <ul class="hide">
                    <li><a class="act-button new-task" id="newTask" href="#">New task</a></li>
                    <li><a class="act-button view-task active" id="viewTask" href="#">View tasks</a></li>
                </ul>
            </section>
            <article class="content-viewer">
                <div class="task-viewer">
                    <div class="select-container">
                        <label for="taskSorter">Sort tasks by:</label>
                        <select name="" id="taskSorter">
                            <optgroup label="Sort by priority">
                                <option value="volvo">From high to little priority</option>
                                <option value="volvo">From little to high priority</option>
                            </optgroup>
                            <optgroup label="Only one priority">
                                <option value="saab">Only high priority</option>
                                <option value="mercedes">Only mid priority</option>
                                <option value="audi">Only little priority</option>
                            </optgroup>
                        </select>
                    </div>
                    <!--Aqui iran las tajetas por cada tarjeta (cada tarjeta es una tarea)-->
                    <div class="card"></div>

                </div>
                <div class="task-register hide">
                    <!--Aqui sehace el registro de nuevas tareas-->
                    <form action="post" name="taskRegisterForm" id="taskRegisterForm">
                        <div class="input-field">
                            <label for="task-name" class="task-name"><i class="fas fa-bookmark"></i> Task name:</label>
                            <input type="text" id="taskName" placeholder="ej. BaÃ±ar al perro" required>
                            <small class="visual-clue-input hide">Required</small>
                        </div>
                        <div class="input-field">
                            <label for="task-name" class="task-name "><i class="fas fa-calendar-alt"></i>
                                Task
                                time:</label>
                            <input type="datetime-local" id="taskDate" required>
                            <small class="visual-clue-input hide">Required</small>
                        </div>
                        <div class="prior-options-title">
                            <p><i class="fas fa-layer-group"></i> Select a level of priority for the task:</p>
                        </div>
                        <div class="multi-option-group">

                            <div class="option-group">

                                <div class="prior-option high">
                                    <label for="priorHigh">
                                        <i class="fas fa-thermometer-full"></i>
                                        <input type="radio" name="priority" id="priorHigh" value="1">
                                        High
                                    </label>
                                </div>

                                <div class="prior-option mid">
                                    <label for="priorMid">
                                        <i class="fas fa-thermometer-half"></i>
                                        <input type="radio" name="priority" id="priorMid" value="2">
                                        Mid
                                    </label>
                                </div>

                                <div class="prior-option less">
                                    <label for="priorNormal">
                                        <i class="fas fa-thermometer-empty"></i>
                                        <input type="radio" name="priority" id="priorNormal" value="3">
                                        Normal
                                    </label>
                                </div>

                            </div>

                            <small class="visual-clue-input hide">Required</small>
                        </div>
                        <div class="description">
                            <label for="task-name" class="task-name"><i class="fas fa-comment-alt"></i> Task
                                description:</label>
                            <textarea name="" id="taskDescription" required></textarea>
                            <small class="visual-clue-input hide">Required</small>
                        </div>
                        <div class="save-btn">
                            <button class="act-button save-task" type="submit">
                                <i class="fas fa-cloud-upload-alt"></i> Save
                                Task</a>
                            </button>
                        </div>


                    </form>
                </div>
            </article>
            <footer>Made by Eduardo Rosales</footer>
        </main>

        <script src="js/main.js"></script>
        <script src="js/validate.js"></script>
    </body>

</html>
